<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Header_14</title>
</head>

<body>
    <center>
        <div class="container">
            <div class="navbar">
                <ul>
                    <li><a href="#" class="logo">Starup 3</a></li>
                    <li><a href="#" class="active" style="opacity: .6; color: gray;; font-weight: 500;">Overview</a></li>
                    <li><a href="#" class="active">Prices</a></li>
                    <li><a href="#" class="active">Blog</a></li>
                    <li><a href="#" class="active">Feedback</a></li>
                    <li><button>Purchase</button></li>
                </ul>
            </div>

            <div class="inside-left">
                <h1>Generate <br> Awesome Web <br> Pages</h1>
                <p>The most important part of the <br>Starup is the samples. The <br> samples from a set of 25 usable <br> pages you can use as is or you can<br>add new blocks.</p>
                <button>Learn More</button>
            </div>

            <div class="inside-right">
                <h2>Sign Up Now</h2>
                <input type="email" name="email" id="email" placeholder="Your email">
                <input type="password" name="password" id="password" placeholder="Your password"><br>

                <label for="checkbox" class="checkbox"> 
                    <input type="checkbox" name="checkbox">
                    I agree to the Terms of Service
                </label>
                <br>
                <input type="button" value="Sign in" class="signin">
                <h5><span>or</span></h5>
                <input type="button" value="Login via Twitter" class="login">
                <div>
                    <p class="span"> Do you have an Account?
                        <a href="#" class="sign"> Sign In</a></p>
                </div>
            </div>
    </center>
</body>

</html>
